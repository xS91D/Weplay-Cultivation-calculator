<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>修仙計算器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 20px); /* Make the width of input 100% minus the padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>修仙計算器</h2>
        <div class="input-group">
            <label for="expNeeded">下級所需經驗: </label>
            <input type="number" id="expNeeded" placeholder="輸入下級所需經驗">
        </div>
        <div class="input-group">
            <label for="currentExp">目前經驗: </label>
            <input type="number" id="currentExp" placeholder="輸入目前經驗">
        </div>
        <div class="input-group">
            <label for="expPerSecond">每秒可獲得修為值: </label>
            <input type="number" id="expPerSecond" placeholder="輸入每秒可獲得修為值">
        </div>
        <button onclick="calculateTime()">計算所需時間</button>
        <div class="result" id="timeResult"></div>
    </div>

    <script>
        function calculateTime() {
            let expNeeded = parseFloat(document.getElementById('expNeeded').value);
            let currentExp = parseFloat(document.getElementById('currentExp').value);
            let expPerSecond = parseFloat(document.getElementById('expPerSecond').value);

            if (isNaN(expNeeded) || isNaN(currentExp) || isNaN(expPerSecond)) {
                alert('請輸入有效的數值');
                return;
            }

            let expRemaining = expNeeded - currentExp;
            let seconds = expRemaining / expPerSecond;
            let hours = Math.floor(seconds / 3600);
            let minutes = Math.floor((seconds % 3600) / 60);

            document.getElementById('timeResult').innerHTML = `
                <p>所需時間: ${hours} 小時 ${minutes} 分鐘</p>
            `;
        }
    </script>
</body>
</html>
