<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>屬性計算器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: calc(100% - 20px); /* Make the width of select 100% minus the padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>屬性計算器</h2>
        <div class="input-group">
            <label for="enemyPower">對手戰力狀況:</label>
            <select id="enemyPower">
                <option value="higher">高於我</option>
                <option value="lower">低於我</option>
            </select>
        </div>
        <div class="input-group">
            <label for="enemyAttribute">對手起手屬性:</label>
            <select id="enemyAttribute">
                <option value="water">水</option>
                <option value="fire">火</option>
                <option value="wood">木</option>
            </select>
        </div>
        <div class="input-group">
            <label for="myAttribute">我起手屬性:</label>
            <select id="myAttribute">
                <option value="water">水</option>
                <option value="fire">火</option>
                <option value="wood">木</option>
            </select>
        </div>
        <button onclick="calculateNextAttribute()">計算下次屬性</button>
        <div class="result" id="attributeResult"></div>
        <div class="footer">
            本網站推算數據僅供參考
        </div>
        <button onclick="location.href='index.html'">戰力計算</button>
        <button onclick="location.href='levelup.html'">等級換算</button>
    </div>

    <script>
        function calculateNextAttribute() {
            const enemyPower = document.getElementById('enemyPower').value;
            const enemyAttribute = document.getElementById('enemyAttribute').value;
            const myAttribute = document.getElementById('myAttribute').value;
            
            let nextAttribute;

            if (enemyPower === 'higher') {
                if (enemyAttribute === 'water') {
                    nextAttribute = '木';
                } else if (enemyAttribute === 'fire') {
                    nextAttribute = '水';
                } else {
                    nextAttribute = '火';
                }
            } else {
                if (myAttribute === 'water') {
                    nextAttribute = '火';
                } else if (myAttribute === 'fire') {
                    nextAttribute = '木';
                } else {
                    nextAttribute = '水';
                }
            }

            document.getElementById('attributeResult').innerHTML = `
                <p>下次應選屬性: ${nextAttribute}</p>
            `;
        }
    </script>
</body>
</html>
